{% if not user.is_authenticated %}
  <a href="{% url 'catalog:update-wishlist' product_number=product.product_number %}?next={{ request.path }}&action=add">
    <img class="shield-icon" 
      src="/static/images/shield-transparent.png" 
      alt="Додати до списку бажань">
  </a>
{% else %}
  <a href="{% url 'catalog:update-wishlist' product_number=product.product_number %}?next={{ request.path }}">
    {% if product.product_number not in customer_wishlist_product_numbers %}
      <img class="shield-icon" 
        src="/static/images/shield-transparent.png" 
        alt="Додати до списку бажань">
    {% else %}
      <img class="shield-icon" 
        src="/static/images/shield-solid.png" 
        alt="Видалити зі списку бажань">
    {% endif %}
  </a>
{% endif %}
